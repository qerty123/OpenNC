# This is the OpenNC configuration file. 
# See https://github.com/qerty123/OpenNC for more information.

# Location for the log file
log = /var/log/opennc/opennc-core.log
# Log messages datalization
log_level = DEBUG

# Listening IP address 
# 0.0.0.0 mean that OpenNC will be 
api_host = 0.0.0.0
# Listening port
api_port = 43581
# Allowed networks for servicing
# May be stated some networks splitted by ",", ";" or spaces
permit_ip = 192.168.1.0/24
# Number of processes
api_workers = 2

# Time whitch allowed for one authorization session
auth_time = 1h
# Private key for using https
privatekey = /etc/opennc/core.key
# Certificate for using https
certificate = /etc/opennc/core.crt
# Cert and private key may be self signed generated using OpenSSL command:
# openssl req -x509 -newkey rsa:4096 -keyout core.key -out core.crt -sha256 -days 365

